<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <button id="prevBtn">&#10094;</button>
        <div class="carousel">
            <img src="../carousel/img/img1.jpg" class="slide active">
            <img src="../carousel/img/img2.jpg" class="slide">
            <img src="../carousel/img/img3.jpg" class="slide">
            <img src="../carousel/img/img4.jpg" class="slide">
        </div>
        <button id="nextBtn">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
