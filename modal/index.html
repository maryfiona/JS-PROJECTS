<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openModalBtn" class="btn">Open Modal</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Welcome to My Modal</h2>
            <p>This is a simple modal popup that contains some text. You can add any message, description, or even a form inside this modal.</p>
            <p>Click the **X** button or outside the modal to close it.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
